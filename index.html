<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Stock API</title>
  </head>
  <body>
    <!-- MODALS -->
    <!-- Main Modal  -->
    <div class="modal">
      <div class="modal-content">
        <span class="close-btn">&#10005;</span>
        <h3 class="modal-h1">Wrong Input</h3>
      </div>
    </div>

    <!-- NAVBAR  -->
    <nav class="navbar">
      <a class="logo" href="#">Stock API</a>
      <ul class="nav-links">
        <li class="nav-item">
          <a href="#">hello1</a>
        </li>
        <li class="nav-item">
          <a href="#">hello2</a>
        </li>
        <li class="nav-item">
          <a href="#">hello3</a>
        </li>
      </ul>
    </nav>

    <div class="main-container">
      <h2>Get Stats</h2>
      <!-- FORM -->
      <form id="my-form" class="tickerForm">
        <div>
          <label for="ticker">Ticker:</label>
          <br>
          <input id="ticker" type="text" placeholder="IBM" value="IBM" />
        </div>
        <div>
          <label for="start">Start Date:</label>
          <br>
          <input id="start" type="date" placeholder="2000-03-20" value="2000-03-20" />
        </div>

        <div>
          <label for="end">End Date:</label>
          <br>
          <input id="end" type="date" placeholder="2022-06-16" value="2022-06-16" />
        </div>
        <button type="submit">Submit</button>
        <!-- <input type="button" value="Submit" /> -->
      </form>

      <hr />

      <h2>Results</h2>
      <table>
        <tr>
          <th>Ticker</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Start Price</th>
          <th>End Price</th>
          <th>Gain / Loss</th>
        </tr>
        <tr>
          <td class="tickerResult">APPL</td>
          <td class="startDateResult">01/01/2002</td>
          <td class="endDateResult">10/02/2020</td>
          <td class="startPrice">$100</td>
          <td class="endPrice">$200</td>
          <td class="profitLoss">100%</td>
        </tr>
      </table>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
